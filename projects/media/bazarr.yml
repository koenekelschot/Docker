bazarr:
  container_name: bazarr
  image: linuxserver/bazarr:latest
  depends_on:
    - nordvpn
  restart: unless-stopped
  environment:
    - PUID=${PUID}
    - PGID=${PGID}
    - TZ=${TZ}
  volumes:
    - ${VOLUMES}/bazarr:/config # config files
    - ${MEDIA}/Movies:/movies # movies folder
    - ${MEDIA}/Series:/series # tv shows folder
  network_mode: service:nordvpn
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:6767/"]
    interval: 30s
    timeout: 10s
  labels:
    - "traefik.enable=true"
    - "traefik.http.routers.bazarr.entrypoints=internal"
    - "traefik.http.routers.bazarr.rule=Host(`subtitles.${SERVER_NAME}`)"
    - "traefik.http.services.bazarr.loadbalancer.server.port=6767"
