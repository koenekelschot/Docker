deluge:
  container_name: deluge
  image: linuxserver/deluge:latest
  depends_on:
    - nordvpn
  restart: unless-stopped
  environment:
    - PUID=${PUID}
    - PGID=${PGID}
    - TZ=${TZ}
  volumes:
    - ${DOWNLOADS}:/downloads # downloads folder
    - ${VOLUMES}/deluge:/config # config files
  network_mode: service:nordvpn
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:8112/"]
    interval: 30s
    timeout: 10s
  labels:
    - "traefik.enable=true"
    - "traefik.http.routers.deluge.entrypoints=internal"
    - "traefik.http.routers.deluge.rule=Host(`downloads.${SERVER_NAME}`)"
    - "traefik.http.services.deluge.loadbalancer.server.port=8112"
