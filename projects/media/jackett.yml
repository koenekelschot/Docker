jackett:
  container_name: jackett
  image: linuxserver/jackett:latest
  depends_on:
    - nordvpn
  restart: unless-stopped
  environment:
    - PUID=${PUID}
    - PGID=${PGID}
    - TZ=${TZ}
  volumes:
    - /etc/localtime:/etc/localtime:ro
    - ${DOWNLOADS}/torrents:/torrents # place where to put .torrent files for manual download
    - ${VOLUMES}:/config # config files (Jackett is appended)
  network_mode: service:nordvpn
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:9117/"]
    interval: 30s
    timeout: 10s
  labels:
    - "traefik.enable=true"
    - "traefik.http.routers.jackett.entrypoints=internal"
    - "traefik.http.routers.jackett.rule=Host(`torrents.${SERVER_NAME}`)"
    - "traefik.http.services.jackett.loadbalancer.server.port=9117"
