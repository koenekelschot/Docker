radarr:
  container_name: radarr
  image: linuxserver/radarr:latest
  depends_on:
    - nordvpn
  restart: unless-stopped
  environment:
    - PUID=${PUID}
    - PGID=${PGID}
    - TZ=${TZ}
  volumes:
    - /etc/localtime:/etc/localtime:ro
    - ${VOLUMES}/radarr:/config # config files
    - ${MEDIA}/Movies:/movies # movies folder
    - ${DOWNLOADS}:/downloads # download folder
  network_mode: service:nordvpn
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:7878/"]
    interval: 30s
    timeout: 10s
  labels:
    - "traefik.enable=true"
    - "traefik.http.routers.radarr.entrypoints=internal"
    - "traefik.http.routers.radarr.rule=Host(`movies.${SERVER_NAME}`)"
    - "traefik.http.services.radarr.loadbalancer.server.port=7878"
