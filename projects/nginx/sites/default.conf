# redirect all traffic to https
server {
	listen 80 default_server;
	listen [::]:80 default_server;
	server_name _;

	access_log /logs/default-access.log;
    error_log /logs/default-error.log;

	#return 301 https://$host$request_uri;
	return 444;

	# todo
    # only allow own IP's all others fail2ban
}

