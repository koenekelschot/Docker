---
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    filename: /etc/traefik/config.yml

api:
  insecure: true
  dashboard: true

entryPoints:
  internal:
    address: ":80"
    http:
      middlewares:
        - default-internal@file
  external:
    address: ":443"
    forwardedHeaders:
      trustedIPs:
        - "103.21.244.0/22"
        - "103.22.200.0/22"
        - "103.31.4.0/22"
        - "104.16.0.0/13"
        - "104.24.0.0/14"
        - "108.162.192.0/18"
        - "131.0.72.0/22"
        - "141.101.64.0/18"
        - "162.158.0.0/15"
        - "172.64.0.0/13"
        - "173.245.48.0/20"
        - "188.114.96.0/20"
        - "190.93.240.0/20"
        - "197.234.240.0/22"
        - "198.41.128.0/17"
    http:
      middlewares:
        - default-external@file

log:
  filePath: "/var/logs/traefik.log"
  level: INFO
  format: common

accessLog:
  filePath: "/var/logs/access.log"
  format: common
  fields:
    defaultMode: keep
    names:
      StartUTC: drop

experimental:
  plugins:
    traefik-modsecurity-plugin:
      moduleName: "github.com/acouvreur/traefik-modsecurity-plugin"
      version: "v1.2.1"
