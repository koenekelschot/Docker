adguard:
  container_name: adguard
  image: adguard/adguardhome:v0.106.2
  restart: unless-stopped
  volumes:
    - /etc/localtime:/etc/localtime:ro
    - ${VOLUMES}/adguard/data:/opt/adguardhome/work
    - ${VOLUMES}/adguard/config:/opt/adguardhome/conf
  network_mode: host
  ports:
    - 53:53
    - 443:443
    - 3000:3000
