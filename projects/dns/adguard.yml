adguard:
  container_name: adguard
  image: adguard/adguardhome:v0.107.5
  restart: unless-stopped
  volumes:
    - /etc/localtime:/etc/localtime:ro
    - ${VOLUMES}/adguard/data:/opt/adguardhome/work
    - ${VOLUMES}/adguard/config:/opt/adguardhome/conf
  network_mode: host
  ports:
    - 53:53
    - 443:443
  healthcheck:
    test: pgrep adguardhome >/dev/null && exit 0 || exit 1
    interval: 15s
    timeout: 5s
  labels:
    - "traefik.enable=true"
    - "traefik.http.routers.adguard.entrypoints=internal"
    - "traefik.http.routers.adguard.rule=Host(`dns.${SERVER_NAME}`)"
    - "traefik.http.services.adguard.loadbalancer.server.port=3000"
