folding-at-home:
  container_name: folding-at-home
  image: yurinnick/folding-at-home:latest
  restart: unless-stopped
  network_mode: host
  ports:
    - 36330:36330
  environment:
    - PUID={{ global.user_id }}
    - PGID={{ global.group_id }}
    - TZ={{ global.timezone }}
    - USER={{ folding_at_home.user }}
    - PASSKEY={{ folding_at_home.pass }}
    - TEAM=0
    - ENABLE_GPU=false
    - ENABLE_SMP=true
    - POWER=medium
  volumes:
    - /etc/localtime:/etc/localtime:ro
    - {{ global.docker_volumes }}/folding-at-home:/opt/fahclient/work
  labels:
    - "traefik.enable=true"
    - "traefik.http.routers.folding-at-home.entrypoints=internal"
    - "traefik.http.routers.folding-at-home.rule=Host(`folding.{{ global.server.domain }}`)"
    - "traefik.http.services.folding-at-home.loadbalancer.server.port=7396"
