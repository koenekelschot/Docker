folding-at-home:
  container_name: folding-at-home
  image: yurinnick/folding-at-home:latest
  restart: unless-stopped
  network_mode: host
  ports:
    - 36330:36330
  environment:
    - PUID=${PUID}
    - PGID=${PGID}
    - TZ=${TZ}
    - USER=${FAH_USER}
    - PASSKEY=${FAH_PASS}
    - TEAM=0
    - ENABLE_GPU=false
    - ENABLE_SMP=true
    - POWER=medium
  volumes:
    - /etc/localtime:/etc/localtime:ro
    - ${VOLUMES}/folding-at-home:/opt/fahclient/work
  labels:
    - "traefik.enable=true"
    - "traefik.http.routers.folding-at-home.entrypoints=internal"
    - "traefik.http.routers.folding-at-home.rule=Host(`folding.${SERVER_NAME}`)"
    - "traefik.http.services.folding-at-home.loadbalancer.server.port=7396"
