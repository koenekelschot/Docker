fail2ban:
  image: crazymax/fail2ban:0.11.2
  container_name: fail2ban
  environment:
    - TZ=${TZ}
    - F2B_LOG_TARGET=/data/fail2ban.log
  volumes:
    - /etc/localtime:/etc/localtime:ro
    - ${VOLUMES}/fail2ban:/data
    - ${VOLUMES}/nginx/logs:/config/log/nginx:ro
    - ${VOLUMES}/traefik/logs:/config/log/traefik:ro
    - ${VOLUMES}/traefik/waf/logs/nginx:/config/log/waf:ro
    - ${VOLUMES}/homeassistant/home-assistant.log:/config/log/homeassistant/home-assistant.log:ro
  network_mode: host
  cap_add:
    - NET_ADMIN
    - NET_RAW
  restart: unless-stopped
