fail2ban:
  image: crazymax/fail2ban:0.11.1
  container_name: fail2ban
  environment:
    - TZ=${TZ}
    - F2B_LOG_TARGET=/data/fail2ban.log
  volumes:
    - /etc/localtime:/etc/localtime:ro
    - ${VOLUMES}/fail2ban:/data
    #add more volumes containing logs :ro
  network_mode: host
  cap_add:
    - NET_ADMIN
    - NET_RAW
  restart: unless-stopped
