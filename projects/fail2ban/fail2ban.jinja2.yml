fail2ban:
  image: crazymax/fail2ban:0.11.2
  container_name: fail2ban
  environment:
    - TZ={{ global.timezone }}
    - F2B_LOG_TARGET=/data/fail2ban.log
  volumes:
    - /etc/localtime:/etc/localtime:ro
    - {{ global.docker_volumes }}/fail2ban:/data
    - {{ global.docker_volumes }}/traefik/logs:/config/log/traefik:ro
    - {{ global.docker_volumes }}/traefik/waf/logs/nginx:/config/log/waf:ro
    - {{ global.docker_volumes }}/homeassistant/logs/home-assistant.log:/config/log/homeassistant/home-assistant.log:ro
  network_mode: host
  cap_add:
    - NET_ADMIN
    - NET_RAW
  restart: unless-stopped
