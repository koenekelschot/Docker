nordvpn:
  container_name: nordvpn
  image: azinchen/nordvpn:2.9.0
  depends_on:
    - adguard
  restart: unless-stopped
  environment:
    - TZ={{ global.timezone }}
    - USER={{ vpn.user }}
    - PASS={{ vpn.pass }}
    - GROUP={{ vpn.group }}
    - NETWORK={{ vpn.network }}
  networks:
    vpn_net:
  cap_add:
    - NET_ADMIN
    - SYS_MODULE
  sysctls:
    - net.ipv4.conf.all.rp_filter=2
  devices:
    - /dev/net/tun
