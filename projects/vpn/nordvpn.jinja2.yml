nordvpn:
  container_name: nordvpn
  image: bubuntux/nordvpn:v3.9.1 #https://github.com/bubuntux/nordvpn/discussions/202
  depends_on:
    - adguard
  restart: unless-stopped
  environment:
    - TZ={{ global.timezone }}
    - USER={{ vpn.user }}
    - PASS={{ vpn.pass }}
    - TECHNOLOGY={{ vpn.technology }}
    - CONNECT={{ vpn.connect }}
  networks:
    vpn_net:
  cap_add:
    - NET_ADMIN
    - SYS_MODULE
  sysctls:
    - net.ipv4.conf.all.rp_filter=2
  devices:
    - /dev/net/tun
